version: '3.8'

services:
  # API Gateway (Express Gateway)
  gateway:
    build:
      context: .
      dockerfile: infra/Dockerfile.gateway
    container_name: cnpm-gateway
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
    volumes:
      - ./apps/gateway:/app
      - /app/node_modules
    restart: unless-stopped

  # Backend API (Map Service)
  map-service:
    build:
      context: .
      dockerfile: infra/Dockerfile.map
    container_name: cnpm-map-service
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      MONGO_URI: mongodb+srv://admin:12345678aA@cluster0.w7yigwi.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      NODE_ENV: development
      CHUNK_SIZE: 256
    volumes:
      - ./apps/map-service:/app
      - /app/node_modules
    restart: unless-stopped

  # Frontend (React App)
  frontend:
    build:
      context: .
      dockerfile: infra/Dockerfile.frontend
    container_name: cnpm-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on:
      - map-service
    restart: unless-stopped
